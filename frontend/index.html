<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- =======================
         🔑 SEO BÁSICO
    ======================== -->
    <title>Mood Music — playlists según tu clima</title>
    <meta
      name="description"
      content="Playlists automáticas según el clima de tu ciudad. Rápido, minimalista y pensado para foco total."
    />
    <link rel="canonical" href="https://TU-DOMINIO.netlify.app/" />

    <!-- =======================
         📱 PWA
    ======================== -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0b0b0f" />

    <!-- iOS: instalar a la pantalla de inicio -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/img/MM180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/img/MM167x167.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/img/MM152x152.png" />

    <!-- =======================
         🖼️ ICONOS Y FAVICON
    ======================== -->
    <link rel="icon" type="image/png" sizes="32x32" href="/img/MM32x32.png" />
    <!-- (opcional) compatibilidad vieja -->
    <!-- <link rel="icon" href="/img/favicon.ico" /> -->

    <!-- Iconos (Font Awesome CDN) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- =======================
         🌐 OPEN GRAPH
    ======================== -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://TU-DOMINIO.netlify.app/" />
    <meta property="og:title" content="Mood Music — playlists según tu clima" />
    <meta
      name="description"
      content="Mood Music genera playlists personalizadas según el clima en tu ciudad. Música online, clima en vivo y playlists automáticas para vos."
    />
    <meta
      property="og:image"
      content="https://TU-DOMINIO.netlify.app/og-image.jpg"
    />
    <meta property="og:image:alt" content="Vista previa de Mood Music" />

    <!-- =======================
         🐦 TWITTER CARDS
    ======================== -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Mood Music — playlists según tu clima"
    />
    <meta
      name="twitter:description"
      content="Playlists inteligentes por clima. Minimal y veloz."
    />
    <meta
      name="twitter:image"
      content="https://TU-DOMINIO.netlify.app/og-image.jpg"
    />

    <!-- =======================
         📊 STRUCTURED DATA
    ======================== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Mood Music",
        "url": "https://TU-DOMINIO.netlify.app/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://TU-DOMINIO.netlify.app/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- (Opcional) Verificación Google Search Console -->
    <!-- <meta name="google-site-verification" content="TU_CODIGO_DE_VERIFICACION" /> -->
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
